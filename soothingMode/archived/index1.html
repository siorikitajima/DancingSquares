<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Mode for Strangers</title>
    <link rel="stylesheet" href="soothing.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="howler.js"></script>
</head>
<body>
    <div class="soothingScreen">
        <div class="soothingOption">
            <div class="trackWrapper">
                <div class="playButton startBtn"></div>
                <div class="playButton pauseBtn"></div>
                <div class="trackInfo">
                    <h3 class="sketchName">Number Zero</h3>
                    <p class="sketchCredit">Code by Siori Kitajima<br/> Music by Joseph Minadeo "Prism"</p>
                </div>
            </div>
            <div class="numberBtns">
                <div class="btnZero">0</div>
                <div class="btnOne">1</div>
                <div class="btnTwo">2</div>
            </div>
            <div class="width400"></div>
        </div>
        <div class="soothingMobileTop numberBtns">
            <div class="btnZero">0</div>
            <div class="btnOne">1</div>
            <div class="btnTwo">2</div>
            <div class="playButton startBtn"></div>
            <div class="playButton pauseBtn"></div>
        </div>
        <div class="soothingMobileBottom">
            <h3 class="sketchName"></h3>
            <p class="sketchCredit">Code by Siori Kitajima<br/> Music by Joseph Minadeo "Prism"</p>
        </div>
    </div>
    <iframe id="iframeZero" src="iframe-zero.html" frameborder="0"></iframe>
    <iframe id="iframeOne" src="iframe-one.html" frameborder="0"></iframe>
    <iframe id="iframeTwo" src="iframe-two.html" frameborder="0"></iframe>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
