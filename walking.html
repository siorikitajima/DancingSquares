<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Animation Study for Strangers</title>
    <link rel="stylesheet" href="walking.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="lottie.js"></script>
    <script src="anime.js"></script>
</head>
<body>
    <div id="topRow">
        <div id="girl1" class="walkers fromRight girl1R"></div>
        <div id="girl2" class="walkers fromLeft girl1L"></div>
    </div>

    <div id="secondRow">
        <div id="girl3" class="walkers fromRight girl2R"></div>
        <div id="girl4" class="walkers fromLeft girl2L"></div>
    </div>

    <div id="thirdRow">
        <div id="girl5" class="walkers fromRight girl3R"></div>
        <div id="girl6" class="walkers fromLeft girl3L"></div>
    </div>

    <div id="fourthRow">
        <div id="girl7" class="walkers fromRight girl4R"></div>
        <div id="girl8" class="walkers fromLeft girl4L"></div>
    </div>

    <div id="fifthRow">
        <div id="girl9" class="walkers fromRight girl5R"></div>
        <div id="girl10" class="walkers fromLeft girl6L"></div>
    </div>
  
    <!-- Scripts -->
    <script src="walkers.js"></script>
    <script src="animation.js"></script>
</body>
</html>
